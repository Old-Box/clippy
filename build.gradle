plugins {
    id 'io.franzbecker.gradle-lombok' version '1.11'
    id 'java'
}

group 'org.oldbox'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

lombok {
	version = "1.16.20"
	sha256 = ""
}

repositories {
    mavenCentral()
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.1.12"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

